    <section id="form">
        <div class="container">
            <form>
                <h4>Name</h4>
                <div class="form-group" />
                    <input required type="text" placeholder="Name" name="name" id="name" class="form-control"/>
                </div>
                <h4>Roll Number</h4>
                <div class="form-group" />
                    <input required type="number" placeholder="Roll Number" name="rollno" id="rollno" class="form-control"/>
                </div>
                <h4>Phone Number</h4>
                <div class="form-group" />
                    <input required type="text" placeholder="Phone Number" name="phoneno" id="phoneno" class="form-control"/>
                </div>
                <h4>Gender</h4>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="gender" id="male" value="male" >
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
                    <label class="form-check-label" for="gender">
                        Female
                    </label>
                </div>
                <h4>Email</h4>
                <div class="form-group" />
                    <input type="email" placeholder="Email" name="email" id="email" class="form-control"/>
                </div>
                <h4>GitHub Handle</h4>
                <div class="form-group" />
                    <input type="email" placeholder="GitHub" name="github" id="github" class="form-control"/>
                </div>
                <h4>Profile</h4>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="WebDev" id="WebDev">
                    <label class="form-check-label" for="WebDev">
                        Web Development
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="AppDev" id="AppDev">
                    <label class="form-check-label" for="AppDev">
                        App Development
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="SysAd" id="SysAd">
                    <label class="form-check-label" for="SysAd">
                        System Administration
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="Open" id="Open">
                    <label class="form-check-label" for="Open">
                        Open Profile
                    </label>
                </div>
                <h4>Interests</h4>
                <div class="form-group" />
                    <input type="text" placeholder="Interests" name="interests" id="interests" class="form-control"/>
                </div>
                <button class="btn btn-submit" >Submit</button>
            </form>
        </div>
    </section>
